
<div [class.onsale]="product.onSale"
     [class.notonsale]="!product.onSale">
  <div>{{product.name}}</div>
  <div>{{product.price}}</div>
  <div><img [src]="product.image"></div>
  <div>{{product.quantity}}</div>
      <div>
        <select>
          <option *ngFor="let option of quantityOptions; index as i" value="i">{{quantityOptions[i]}} </option>
        </select>
         <button type="button" >+</button>              
    </div>
</div>
<div class="newline"></div>
