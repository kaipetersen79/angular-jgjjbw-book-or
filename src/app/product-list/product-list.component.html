

<app-product *ngFor="let product of products, let i = index" 
    [product]="products[i]">
    <div>
        <select>
          <option *ngFor="let option of quantityOptions; index as i" value="i">{{quantityOptions[i]}} </option>
        </select>
         <button type="button" (click)="">+</button>              
    </div>
</app-product>
